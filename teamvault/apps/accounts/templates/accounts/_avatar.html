{% if user.profile.avatar %}
    <img src="data: image/jpeg; base64,{{ user.profile.avatar.tobytes.decode }}" alt="{{ user.username }} avatar"
         class="avatar {{ classes }}"
            {% if tooltip_title %}
         data-bs-toggle="tooltip"
         data-bs-placement="top"
         data-bs-title="{{ tooltip_title }}"
            {% endif %}
    >
{% else %}
    <svg xmlns="http://www.w3.org/2000/svg" class="avatar {{ classes }}"
            {% if tooltip_title %}
         data-bs-toggle="tooltip"
         data-bs-placement="top"
         data-bs-title="{{ tooltip_title }}"
            {% endif %}
    >
        <text x="50%" y="50%" dy=".1em" fill="#fff" text-anchor="middle" dominant-baseline="middle">
            {{ user.first_name.0.capitalize }}{{ user.last_name.0.capitalize }}
        </text>
    </svg>
{% endif %}
